<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ZELLO</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#000; color:#fff; font-family:sans-serif; }
  .dancing { font-size:2em; position:relative; display:inline-block; }
  .dot { color:red; animation:jump 0.5s infinite alternate; }
  @keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="dancing">
    ZELLO<span class="dot">•</span><span class="dot">•</span><span class="dot">•</span>
  </div>
</body>
</html>
